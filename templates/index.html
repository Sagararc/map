<!DOCTYPE html>
<html>
<head>
    <title>Multiple Marker using GeoJson</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script src="https://apis.mappls.com/advancedmaps/api/7d55803ebf97f42bd463770c7ba319a8/map_sdk?layer=vector&v=3.0&callback=initMap" defer async></script>
</head>
<body>
    <div id="map"></div>

    <script>
        var map;

        function initMap() {
            map = new mappls.Map('map', {
                center: [28.61, 77.23],
                zoomControl: true,
                location: true,
                zoom: 8
            });

            function createFeature(description, coordinates) {
                return {
                    "type": "Feature",
                    "properties": {
                        "description": description,
                        "icon": "https://apis.mapmyindia.com/map_v3/1.png",
                        "icon-size": 1.0, 
                        "icon-offset": [0, -10],
                        "text": "1",
                        "text-size": 15,
                        "text-offset": [0, 0.6]
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": coordinates
                    }
                };
            }

            const geoData = {
                "type": "FeatureCollection",
                "features": [
                    createFeature("SANDEEP PAN", [30.2987328, 78.067219]),
                    createFeature("R.K. PAN", [28.5832025, 77.0714271]),
                    createFeature("DELUXE PAN PALACE", [28.5905708, 77.0574096]),
                    createFeature("LAL CHAND PAN", [28.5922739, 77.0455358]),
                    createFeature("Sourav Pan Shop", [28.3433827, 77.31610909999999]),
                    createFeature("BRIJESH TEA STALL", [28.9020043, 76.5799404]),
                    createFeature("Sai Pratap Juice Corner", [28.4308483, 77.2967206]),
                ]
            };

            MultMarker = mappls.addGeoJson({
                map: map,
                data: geoData,
                fitbounds: true,
                cType: 0,
                clusters: true,
                popupHtml: 'MapmyIndia',
                draggable: true,
             
            });
        }
    </script>
</body>
</html>
